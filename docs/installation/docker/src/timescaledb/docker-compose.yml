services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: timescaledb
    restart: unless-stopped
    environment:
      # Database configuration
      POSTGRES_DB: ${POSTGRES_DB:-timescaledb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password must be set}
      
      # TimescaleDB specific settings
      TIMESCALEDB_TELEMETRY: ${TIMESCALEDB_TELEMETRY:-off}
      
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
      
    volumes:
      # Data persistence
      - timescaledb_data:/var/lib/postgresql/data
      
      # SSL certificates (always mounted, but only used when SSL is enabled)
      - ./certs:/var/lib/postgresql/certs
      
      # Backup directory
      - ./backups:/backups
      
      # Initialization scripts
      - ./init:/docker-entrypoint-initdb.d:ro
      
      # Custom PostgreSQL configuration
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      
      # Custom entrypoint to fix certificate permissions
      - ./docker-entrypoint.sh:/usr/local/bin/custom-entrypoint.sh:ro
      
    entrypoint: ["/bin/bash", "/usr/local/bin/custom-entrypoint.sh"]
    
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-timescaledb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
      
    networks:
      - timescaledb_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: timescaledb-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@timescaledb.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:?pgAdmin password must be set}
      PGADMIN_CONFIG_SERVER_MODE: 'True'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'True'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      - timescaledb
    networks:
      - timescaledb_network
    healthcheck:
      test: ["CMD", "wget", "-O", "-", "http://localhost:80/misc/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  pgadmin-nginx:
    image: nginx:alpine
    container_name: timescaledb-pgadmin-nginx
    restart: unless-stopped
    ports:
      - "${PGADMIN_HTTPS_PORT:-5051}:443"
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - ./pgadmin/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/ssl:ro
    depends_on:
      - pgadmin
    networks:
      - timescaledb_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  pgbackrest:
    image: pgbackrest/pgbackrest:latest
    container_name: timescaledb-pgbackrest
    restart: unless-stopped
    environment:
      PGBACKREST_STANZA: ${PGBACKREST_STANZA:-timescaledb}
      PGBACKREST_REPO1_PATH: /var/lib/pgbackrest
      PGBACKREST_REPO1_RETENTION_FULL: ${BACKUP_RETENTION_DAYS:-30}
      PGBACKREST_LOG_LEVEL_CONSOLE: info
      PGBACKREST_LOG_LEVEL_FILE: detail
      POSTGRES_HOST: timescaledb
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-timescaledb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./backups:/var/lib/pgbackrest
      - ./pgbackrest/pgbackrest.conf:/etc/pgbackrest/pgbackrest.conf:ro
      - ./pgbackrest/cron:/etc/cron.d/pgbackrest:ro
    depends_on:
      - timescaledb
    networks:
      - timescaledb_network
    command: >
      sh -c "
      crond -f -l 2
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  timescaledb_data:
    driver: local
    name: timescaledb_data
  pgadmin_data:
    driver: local
    name: pgadmin_data

networks:
  timescaledb_network:
    driver: bridge
    name: timescaledb_network
