services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: timescaledb
    restart: unless-stopped
    environment:
      # Database configuration
      POSTGRES_DB: ${POSTGRES_DB:-timescaledb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password must be set}
      
      # TimescaleDB specific settings
      TIMESCALEDB_TELEMETRY: ${TIMESCALEDB_TELEMETRY:-off}
      
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
      
    volumes:
      # Data persistence
      - timescaledb_data:/var/lib/postgresql/data
      
      # SSL certificates (mounted when SSL is enabled)
      - ./certs:/var/lib/postgresql/certs:ro
      
      # Backup directory
      - ./backups:/backups
      
      # Initialization scripts
      - ./init:/docker-entrypoint-initdb.d:ro
      
    command: >
      postgres
      -c ssl=${ENABLE_SSL:-off}
      -c ssl_cert_file=/var/lib/postgresql/certs/server.crt
      -c ssl_key_file=/var/lib/postgresql/certs/server.key
      -c ssl_ca_file=/var/lib/postgresql/certs/ca.crt
      -c ssl_min_protocol_version=TLSv1.2
      -c shared_preload_libraries=timescaledb
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c timescaledb.telemetry_level=off
      
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-timescaledb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
      
    networks:
      - timescaledb_network

volumes:
  timescaledb_data:
    driver: local
    name: timescaledb_data

networks:
  timescaledb_network:
    driver: bridge
    name: timescaledb_network
