services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: timescaledb
    restart: unless-stopped
    environment:
      # Database configuration
      POSTGRES_DB: ${POSTGRES_DB:-timescaledb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password must be set}
      
      # TimescaleDB specific settings
      TIMESCALEDB_TELEMETRY: ${TIMESCALEDB_TELEMETRY:-off}
      
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
      
    volumes:
      # Data persistence
      - ./timescaledb-data/data:/var/lib/postgresql/data
      
      # SSL certificates (mounted read-write so entrypoint can fix permissions)
      - ./certs:/var/lib/postgresql/certs
      
      # Backup directory
      - ./backups:/backups
      
      # Initialization scripts
      - ./init:/docker-entrypoint-initdb.d:ro
      
      # Custom PostgreSQL configuration
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      
      # Custom entrypoint for SSL permission fixes
      - ./docker-entrypoint.sh:/docker-entrypoint.sh:ro
      
    entrypoint: ["/docker-entrypoint.sh"]
    
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-timescaledb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
      
    networks:
      - timescaledb_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: timescaledb-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:?pgAdmin password must be set}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - ./timescaledb-data/pgadmin:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
      - ./certs/server.crt:/certs/server.cert:ro
      - ./certs/server.key:/certs/server.key:ro
    depends_on:
      - timescaledb
    networks:
      - timescaledb_network
    healthcheck:
      test: ["CMD", "wget", "-O", "-", "http://localhost:80/misc/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  pgadmin-nginx:
    image: nginx:alpine
    container_name: timescaledb-pgadmin-nginx
    restart: unless-stopped
    ports:
      - "${PGADMIN_PORT:-5050}:80"
      - "${PGADMIN_HTTPS_PORT:-5051}:443"
    volumes:
      - ./pgadmin/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/ssl:ro
    depends_on:
      pgadmin:
        condition: service_healthy
    networks:
      - timescaledb_network
    healthcheck:
      test: ["CMD", "wget", "-O", "-", "http://localhost:80/misc/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backup:
    image: postgres:16-alpine
    container_name: timescaledb-backup
    restart: unless-stopped
    environment:
      PGHOST: timescaledb
      PGPORT: 5432
      PGDATABASE: ${POSTGRES_DB:-timescaledb}
      PGUSER: ${POSTGRES_USER:-postgres}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    volumes:
      - ./backups:/backups
      - ./management/backup.sh:/backup.sh:ro
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - timescaledb_network
    command: >
      sh -c "
      cp /backup.sh /usr/local/bin/backup.sh &&
      chmod +x /usr/local/bin/backup.sh &&
      echo '0 2 * * * /usr/local/bin/backup.sh' > /etc/crontabs/root &&
      crond -f -l 2
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  timescaledb_network:
    driver: bridge
    name: timescaledb_network
